<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-cylinder
        position="1 0.75 -3"
        radius="1.5"
        height="0.5"
        color="magenta"
      ></a-cylinder>

      <a-octahedron
         position="-2.3 0.43 0"
        color="pink"
         radius="1.45"
      ></a-octahedron>

       <a-ring
        position="-3.7 0.7 0"
        color="red"
        radius-inner="0.25"
        radius-outer="1.7"
       ></a-ring>

        <a-cone
            position="-5 0.9 1"
            color="skyblue"
            radius="2"
            height="3"
        ></a-cone>

      <a-sky color="yellow"></a-sky>
    </a-scene>
  </body>
</html>
